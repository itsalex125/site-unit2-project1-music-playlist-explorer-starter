<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<body>
<header>
        <h1><p id="title">Music Player Explorer</p></h1>
    </header>
    <main>
        <nav id = "fcontainer">
            <button id = "featured-button">
                Featured Playlist
            </button>        
            <select id="sort-select">
                <option>Please select a value</option>
                <option value="az">Names (A-Z)</option>
                <option value="za">Names (Z-A)</option>
                <option value="likes">Most Liked</option>
                <option value="new">Newest</option>
            </select>
            <!-- <input type="text" id="searchInput" placeholder="Search...">

        </nav>

        <nav class = "playlist-cards"></nav>
            <div id="playlistModal" class = "modal">
                <span class = "close">&times;</span>
                <div class="modal-content" id="img1">
                    <div id = "container"></div>
                        <div id = "playlist-header"></div>
                        <div id="songs-list"></div>
                    <button id = "shuffle-button">Shuffle Songs</button>
                </div>
            </div>
    </main>


    <footer>
