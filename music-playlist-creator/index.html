<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
        <h1><p id="title">Music Player Explorer</p></h1>
    </header>
    <main>
        <div class = "fcontainer"><button id = "featured-button">Featured Playlist</button></div>
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
            <option value="az">Name's (A-Z)</option>
            <option value="za">Name's (Z-A)</option>
            <option value="likes">Most Liked</option>
            <option value="az">Newest</option>
        </select>
        <nav class = "playlist-cards"></nav>
            <div id="playlistModal" class = "modal">
                <span class = "close">&times;</span>
                <div class="modal-content" id="img1">
                    <div id = "container"></div>
                        <div id = "playlist-header"></div>
                        <div id="songs-list"></div>
                    <button id = "shuffle-button">Shuffle Songs</button>
                </div>
            </div>
    </main>


    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/songs.js"></script>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
